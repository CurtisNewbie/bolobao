<h1 mat-dialog-title>Manage Path Detail</h1>
<div mat-dialog-content>
    <p>Path: {{dat.path.pathNo}}</p>
    <p>URL: {{dat.path.url}}</p>
    <p>Description: {{dat.path.desc}}</p>
    <p *ngIf="dat.path.ptype == 'PUBLIC'">Path Type: <span class="status-green">Public</span></p>
    <p *ngIf="dat.path.ptype == 'PROTECTED'">Path Type: <span class="status-red">Protected</span></p>
    <p *ngIf="dat.path.resNo">Resource Bounded: {{dat.path.resName}}</p>


    <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <mat-form-field appearance="fill" class="">
                <mat-label>New Path Type:</mat-label>
                <mat-select [(value)]="dat.path.ptype">
                    <mat-option [value]="option.val" *ngFor="let option of PATH_TYPES">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field appearance="fill" *ngIf="!dat.path.resNo" class="">
                <mat-label>Bind to Resource</mat-label>
                <mat-select [(value)]="bindToResNo">
                    <mat-option [value]="option.resNo" *ngFor="let option of resBrief">
                        {{option.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="d-flex justify-content-md-end">
        <button mat-raised-button class="m-2" (click)="bind()" *ngIf="!dat.path.resNo">Bind Resource</button>
        <button mat-raised-button class="m-2" (click)="unbind()" *ngIf="dat.path.resNo">Unbind Resource</button>
        <button mat-raised-button class="m-2" (click)="update()">Update</button>
    </div>
</div>
