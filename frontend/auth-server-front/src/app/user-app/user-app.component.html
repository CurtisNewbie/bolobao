<div>
    <h3 class="mt-2 mb-3">Applications</h3>
</div>

<div class="mt-3 mb-5">
    <div class="align-items-center d-flex justify-content-end">
        <button mat-raised-button class="m-2" (click)="fetchList()">Fetch</button>
    </div>

    <table mat-table [dataSource]="apps" class="mat-elevation-z8 mb-4" style="width: 100%;" multiTemplateDataRows>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let r"> {{r.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let r"> {{r.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createTime">
            <th mat-header-cell *matHeaderCellDef> Create Time </th>
            <td mat-cell *matCellDef="let r"> {{r.createTime}} </td>
        </ng-container>

        <ng-container matColumnDef="createBy">
            <th mat-header-cell *matHeaderCellDef> Create By </th>
            <td mat-cell *matCellDef="let r"> {{r.createBy}} </td>
        </ng-container>

        <ng-container matColumnDef="updateTime">
            <th mat-header-cell *matHeaderCellDef> Update Time </th>
            <td mat-cell *matCellDef="let r"> {{r.updateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="updateBy">
            <th mat-header-cell *matHeaderCellDef> Update By </th>
            <td mat-cell *matCellDef="let r"> {{r.updateBy}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
        <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;" class="element-row"></tr>
    </table>

    <app-controlled-paginator (controllerReady)="onPagingControllerReady($event)"></app-controlled-paginator>

</div>
