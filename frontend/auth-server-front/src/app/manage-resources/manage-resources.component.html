<div>
    <h3 class="mt-2 mb-3">Manage Resources</h3>
</div>

<!-- search param  -->
<div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <button mat-raised-button class="m-2" id="reloadBtn" (click)="fetchList()">Fetch</button>
        <button mat-raised-button class="m-2" id="resetBtn" (click)="reset()">Reset</button>
    </div>
</div>

<!-- table -->
<div class="mt-3 mb-5">
    <table mat-table [dataSource]="resources" class="mat-elevation-z8 mb-4" style="width: 100%;" multiTemplateDataRows>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let u"> {{u.id}} </td>
        </ng-container>

        <ng-container matColumnDef="resNo">
            <th mat-header-cell *matHeaderCellDef> Resource No </th>
            <td mat-cell *matCellDef="let u"> {{u.resNo}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let u"> {{u.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createBy">
            <th mat-header-cell *matHeaderCellDef> Create By </th>
            <td mat-cell *matCellDef="let u"> {{u.createBy}} </td>
        </ng-container>

        <ng-container matColumnDef="createTime">
            <th mat-header-cell *matHeaderCellDef> Create Time </th>
            <td mat-cell *matCellDef="let u"> {{u.createTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="updateBy">
            <th mat-header-cell *matHeaderCellDef> Update By </th>
            <td mat-cell *matCellDef="let u"> {{u.createBy}} </td>
        </ng-container>

        <ng-container matColumnDef="updateTime">
            <th mat-header-cell *matHeaderCellDef> Update Time </th>
            <td mat-cell *matCellDef="let u"> {{u.updateTime | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tabcol"></tr>
        <tr mat-row *matRowDef="let row; columns: tabcol;"></tr>
    </table>

    <app-controlled-paginator (controllerReady)="onPagingControllerReady($event)"></app-controlled-paginator>

</div>
